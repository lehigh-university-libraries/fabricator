      function addFieldGroup(select1Value = '', select2Value = '', textValue = '', email = '',orcid = '', institution = '', status = '') {
        const container = document.getElementById('field-container');
        
        const groupDiv = document.createElement('div');
        groupDiv.className = 'field-group';

        const select1 = document.createElement('select');
        for (const value in relators) {
          const option = document.createElement('option');
          option.value = value;
          option.text = relators[value];
          if (value === select1Value) {
            option.selected = true;
          }
          select1.appendChild(option);
        }
        
        const select2 = document.createElement('select');
        select2.innerHTML = `
          <option value="person" ${select2Value === 'person' ? 'selected' : ''}>person</option>
          <option value="corporate_body" ${select2Value === 'corporate_body' ? 'selected' : ''}>corporate_body</option>
          <option value="family" ${select2Value === 'family' ? 'selected' : ''}>family</option>
        `;
        
        const textField = document.createElement('input');
        textField.type = 'text';
        textField.value = textValue;
        textField.placeholder = 'Name';
        textField.name = 'contributor-name';

        const orcidField = document.createElement('input');
        orcidField.type = 'text';
        orcidField.value = orcid;
        orcidField.placeholder = 'ORCiD';
        orcidField.name = 'orcid';

        const select3 = document.createElement('select');
        select3.innerHTML = `
          <option value="" ${status === '' ? 'selected' : ''}>- Status -</option>
          <option value="Faculty" ${status === 'Faculty' ? 'selected' : ''}>Faculty</option>
          <option value="Staff" ${status === 'Staff' ? 'selected' : ''}>Staff</option>
          <option value="Undergraduate Student" ${status === 'Undergraduate Student' ? 'selected' : ''}>Undergraduate Student</option>
          <option value="Graduate Student" ${status === 'Graduate Student' ? 'selected' : ''}>Graduate Student</option>
        `;

        const institutionField = document.createElement('input');
        institutionField.type = 'text';
        institutionField.value = institution;
        institutionField.placeholder = 'Institution';
        institutionField.name = 'institution';

        const emailField = document.createElement('input');
        emailField.type = 'email';
        emailField.value = email;
        emailField.placeholder = 'Email address';
        emailField.prefix = '<br>';

        const removeButton = document.createElement('span');
        removeButton.className = 'remove-button';
        removeButton.innerText = 'âˆ’';
        removeButton.onclick = function() {
          container.removeChild(groupDiv);
        };
        
        const additionalMetadata = document.createElement('div');
        additionalMetadata.className = "additional-metadata"
        if (email != "" || institution != "" || orcid != "" || status != "") {
          additionalMetadata.className = "additional-metadata show"
        }
        additionalMetadata.innerHTML = '<a href="#" onclick="this.parentElement.classList.toggle(\'show\'); return false;">Add additional contributor metadata</a>'

        groupDiv.appendChild(select1);
        groupDiv.appendChild(select2);
        groupDiv.appendChild(textField);
        groupDiv.appendChild(removeButton);
        additionalMetadata.appendChild(emailField);
        additionalMetadata.appendChild(orcidField);
        additionalMetadata.appendChild(select3);
        additionalMetadata.appendChild(institutionField);
        groupDiv.appendChild(additionalMetadata)
        container.appendChild(groupDiv);
      }

      function submitForm() {
        const fieldGroups = document.querySelectorAll('.field-group');
        let result = '';
        
        fieldGroups.forEach((group, index) => {
          const selects = group.querySelectorAll('select');
          const textField = group.querySelector('input[name="contributor-name"]');
          const select1Value = selects[0].value;
          const select2Value = selects[1].value;
          const select3Value = selects[2].value;
          const textValue = textField.value;
          const contributor = {
            "name": `${select1Value}:${select2Value}:${textValue}`,
            "email": group.querySelector('input[type="email"]').value,
            "orcid": group.querySelector('input[name="orcid"]').value,
            "institution": group.querySelector('input[name="institution"]').value,
            "status": select3Value,
          }
          result += JSON.stringify(contributor);
          if (index < fieldGroups.length - 1) {
            result += ' ; ';
          }
        });
        
        google.script.run.populateCell(result);
        document.getElementById('field-container').innerHTML = ''
      }

      function loadForm(data) {
        if (data) {
          const entries = data.split(' ; ');
          entries.forEach(entry => {
            const c = JSON.parse(entry);
            const values = c['name'].split(':');
            const relator = values.shift() + ':' + values.shift();
            const vid = values.shift();
            const label = values.join(':');
            addFieldGroup(relator, vid, label, c['email'], c['orcid'], c['institution'], c['status']);
          });
        }
      }

      document.addEventListener('DOMContentLoaded', function() {       
        document.getElementById('add-button').onclick = function() {
          addFieldGroup();
        };
        
        document.getElementById('submit-button').onclick = submitForm;
        document.getElementById('refresh-button').onclick = function() {
          google.script.run.withSuccessHandler(loadForm).getCellData();
        };
      });
